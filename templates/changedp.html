{% extends 'base.html' %}
{% block title %}Change Profile Pic{% endblock %}

{% block content %}
{% load bootstrap3 %}
<div class="container">
<form method="POST" enctype = "multipart/form-data">
	{% csrf_token %}
	 <div class="form-group">
               <input type = "file" class="form-control-file" 
                  placeholder = "Picture" name = "profile" />
     </div>
     <button class="btn btn-default" type = "submit" value = "submit" >
            <strong>Upload</strong>
     </button>
</form>
	
</div>
{% endblock content %}
