{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
{% load bootstrap3 %}
<div class="row">
<center>
<div class="col-md-3"></div>
<div class="container">
<div class="col-md-6">

<h1>Create New Entry</h1>

      <form name = "form" enctype = "multipart/form-data" 
          method = "POST" >{% csrf_token %}
         
         <div  class="form-group"> 
               <input type = "text" class="form-control form-control-lg"
               placeholder = "Movies you Watched" name = "movie" />
         </div>

         <div class="form-group">
               <input type = "text" class="form-control form-control-lg"
                  placeholder = "Lectures you attended" name = "lecture" />
         </div>

         <div  class="form-group">
               <input type = "text" class="form-control form-control-lg"
                  placeholder = "Hours you self studied" name = "self_study" />
         </div>
         <div  class="form-group">
               <input type = "text" class="form-control form-control-lg"
                  placeholder = "Exercise" name = "exercise" />
         </div>
         <div  class="form-group">
               <input type = "text" class="form-control form-control-lg"
                  placeholder = "Time you spent out" name = "went_out" />
         </div>
         <div  class="form-group">
               <input type = "text" class="form-control form-control-lg"
                  placeholder = "Sleeping Hours" name = "sleep" />
         </div>
			
         <br>
         <div>
            
               <button  type = "submit" value = "Login" class="btn btn-default">
                  <strong>Log Entry</strong>
               </button>
         </div>
         
      </form>
</div>
</div>
<div class="col-md-3"></div>
</center>
</div>
{% endblock content %}
